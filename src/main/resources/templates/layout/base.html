<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Airline Reservation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>Airline Reservation System</span>
            </div>
            <div class="user-section" sec:authorize="isAuthenticated()">
                <div class="user-info">
                    <span>Welcome, <strong sec:authentication="name"></strong>!</span>
                </div>
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav" sec:authorize="isAuthenticated()">
        <div class="container nav-container">
            <ul class="nav-menu" sec:authorize="hasRole('USER')">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showAllFlights">Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showParticularFlightDetails">Flight Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getPassengerDetails">Passengers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/getReservation">Reservations</a>
                </li>
            </ul>
            <ul class="nav-menu" sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showAllFlights">Flights</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addUpdateFlights">Manage Flights</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Content will be replaced here -->
            <div th:replace="${content}">
                Page content goes here
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="copyright">
                &copy; 2024 Airline Reservation System. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
